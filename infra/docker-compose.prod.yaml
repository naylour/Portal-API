services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    networks: [shared]
    depends_on:
      - postgres
      - ollama
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OLLAMA_URL: http://ollama:11434

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    networks: [shared]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - omni

volumes:
  caddy_data:
  caddy_config:
